{% extends 'base.html' %}

{% block body %}
<link rel="stylesheet" href="/static/style.css" type="text/css">


<form action="/change_password" method="POST">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<h1>Login</h1>
			</div>

			<div class="login-form">

				<div class="control-group">
					<input type="password" class="login-field" value="" placeholder="old password" name="old_password">
					<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<div class="control-group">
					<input type="password" class="login-field" value="" placeholder="new password" name="new_password">
					<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<div class="control-group">
					<input type="password" class="login-field" value="" placeholder="confirm new password" name="confirm_password">
					<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<input type="submit" value="Submit" class="btn btn-primary btn-large btn-block" >
				<br>
			</div>
		</div>
	</div>
</form>

{% endblock %}
